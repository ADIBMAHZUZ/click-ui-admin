<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size="3">
        
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center"><img src="assets/img/CLICk_Logo.png"></ion-col>
        </ion-row>

        <form (ngSubmit)="onSubmit()" novalidate [formGroup]="form">

          <ion-text color="success" *ngIf="success">
            Change password successfully
          </ion-text>

          <ion-item>
            <ion-label position="floating">New Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input (keyup.enter)="onSubmit()" type="password" formControlName="new_password"></ion-input>
          </ion-item>

          <ion-text *ngIf="new_password.invalid && (isFormSubmitted || new_password.dirty || new_password.touched)" color="danger" padding>New password is required</ion-text>

          <ion-item>
            <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input (keyup.enter)="onSubmit()" type="password" formControlName="confirm_password"></ion-input>
          </ion-item>

          <ion-text *ngIf="confirm_password.invalid && (isFormSubmitted || confirm_password.dirty || confirm_password.touched)" color="danger" padding>Confirm password is required</ion-text>

          <ion-text color="danger" *ngIf="error">
            {{error}}
          </ion-text>
      
          <div class="ion-padding-top">
            <ion-button expand="block" type="submit" class="ion-no-margin">Change</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
