<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-grid class="px-4">
      <ion-row>
        <ion-col size="12">
          <ion-title class="pageTitle ion-toolbar">
            {{'Statistic_tab.title' | translate}}
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs class="ion-content">
    <ion-tab-bar style="overflow: auto" slot="top">
      <div *ngFor="let p of statistic">
        <div *ngFor="let role of p?.roles">
          <ion-tab-button [tab]="p?.tab" *ngIf="role===temp">
            <ion-label>{{'Statistic_tab.'+p?.title | translate}}</ion-label>
          </ion-tab-button>
        </div>
      </div>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
