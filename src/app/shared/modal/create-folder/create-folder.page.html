<ion-header>
  <ion-toolbar>
    <ion-title>{{'Teacher_note.title_create' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <form (ngSubmit)="createFolder()" id="formCreate"  novalidate [formGroup]="createForm">
      <ion-row>
        <ion-col>
          <ion-item lines="inset">
            <ion-label position="floating">{{'Teacher_note.name' | translate}} <ion-text color="danger">*</ion-text></ion-label>
            <ion-input name="name"  required (ionChange)="checkName()"
              [value]="name" [(ngModel)]="name" formControlName="name"></ion-input>
          </ion-item>
          <p class="error" *ngIf="createForm.controls['name'].touched && createForm.hasError('required', 'name')">
            {{'Teacher_note.name_err' | translate}}
          </p>
          <p class="error" *ngIf="!createForm.controls['name'].touched && checkError && createForm.hasError('required', 'name')">
            {{'Teacher_note.name_err' | translate}}
          </p>
          <P class="error" *ngIf="createForm.controls['name'].touched && createForm.hasError('pattern', 'name')">
            {{'Teacher_note.name_valid_err' | translate}}
          </P> 
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button class="btn-submit" type="submit" [disabled]="checkEmptyName">
              <ion-icon slot="end" name="save"></ion-icon>
              {{'Teacher_note.btn_create_submit' | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
