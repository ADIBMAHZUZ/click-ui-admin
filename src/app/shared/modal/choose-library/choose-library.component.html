<ion-header>
  <ion-toolbar>
    <ion-title>{{ "Modal.library" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" [formGroup]="form" class="w-full p-3">
    <div>
      <mat-form-field class="w-full">
        <input
          type="text"
          formControlName="search"
          matInput
          placeholder="Search"
          (keyup.enter)="initData()"
        />
      </mat-form-field>
    </div>

    <mat-radio-group
      formControlName="library"
      class="flex flex-col items-start"
    >
      <mat-radio-button
        class="m-1 text-base"
        [value]="{ id: 'all', name: 'All' }"
        *ngIf="search.value.length == 0"
        (change)="onChange($event)"
      >
        All
      </mat-radio-button>
      <mat-radio-button
        class="m-1 text-base"
        *ngFor="let library of dataLibrary"
        [value]="library"
        (change)="onChange($event)"
      >
        {{ library?.name }}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</ion-content>
