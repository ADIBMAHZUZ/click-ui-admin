<ion-content
  style="width: 500px; border: 2px solid lightslategray;"
  *ngIf="check || checkDrop"
>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-label>Percentage complete: {{ percentComplete }}%</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-progress-bar
        color="primary"
        [value]="percent"
        style="height: 30px !important; width: 100%;"
      ></ion-progress-bar>
    </ion-row>
